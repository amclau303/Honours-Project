<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thyroid Disease Project</title>
    <!-- Bootstrap CSS link -->
    <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <!-- Optional: Additional CSS for custom styling -->
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa; /* Light gray background */
            overflow-x: hidden; /* Hide horizontal overflow */
            color: #495057; /* Dark text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font family */
            line-height: 1.6; /* Line height for readability */
            position: relative; /* Set position relative for absolute positioning */
        }
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Push behind other content */
            opacity: 0.6; /* Adjust opacity for better visibility */
            background-image: url('https://www.transparenttextures.com/patterns/gray-jean.png'); /* Background pattern image */
            pointer-events: none; /* Ensure background doesn't interfere with clicks */
            animation: animateBackground 20s linear infinite;
        }
        @keyframes animateBackground {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }
        .navbar {
            background-color: #007bff; /* Dark blue */
            z-index: 2; /* Ensure navbar appears above animated background */
            border-bottom: 2px solid #0056b3; /* Darker border at the bottom */
        }
        .navbar-brand {
            color: #ffffff !important; /* White text */
            font-size: 1.5rem; /* Larger font size for brand */
            font-weight: bold; /* Bold font weight */
        }
        .navbar-nav .nav-link {
            color: #ffffff !important; /* White text */
            font-size: 1.2rem; /* Larger font size for links */
            font-weight: bold; /* Bold font weight */
            margin-left: 20px; /* Space between links */
        }
        .navbar-nav .nav-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .container {
            margin-top: 20px; /* Space below navbar */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand mx-auto" href="/"> Thyroid Data Visualization </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Animated background -->
    <div class="animated-background"></div>

    <!-- Main content area -->
    <div class="container mt-4"> <!-- Adjusted margin top -->
        <div class="row justify-content-center"> <!-- Center content horizontally -->
            <div class="col-md-8"> <!-- Adjusted column width -->
                <div class="card">
                    <div class="card-body">
                        <h2>About the Project</h2>
                        <p>
                            Insert your project description here. You can talk about the purpose, goals, methodology, and any key findings related to thyroid disease.
                        </p>
                        <a href="dashboard" class="btn btn-primary btn-lg btn-block">Go to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
